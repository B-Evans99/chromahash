<!DOCTYPE html>
<html>
  <head>
    <title>Chroma Hash Example</title>

    <style>
      h2 {
        font-weight: bold;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        border-radius: 7px;
        display: block;
        padding: 5px 8px;
      }
    </style>

    <script src="./dist/chromahash.js"></script>
    <script type="text/javascript" defer>
      function hashColour(e) {
        let examples = document.getElementById('examples')
        let string = e.target.value

        let newExample = document.createElement('h2')
        newExample.innerText = string
        newExample.style.background = '#' + chromahash(string)

        examples.insertBefore(newExample, examples.childNodes[0])
      }
    </script>
  </head>

  <body>
    <input type="text" placeholder="Hash..." onkeyup="hashColour(event)" />
    <div id="examples">
      <h2 id="example">Example</h2>
    </div>
  </body>
</html>
